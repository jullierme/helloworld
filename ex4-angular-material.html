<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="bower_components/angularjs/angular-csp.css">

    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">

    <link rel="stylesheet" href="bower_components/angular-ui-growl/css/growl.css">

    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">

    <link rel="stylesheet" href="css/mymaterial.css">

    <script src="bower_components/jquery/dist/jquery.js"></script>

    <script src="bower_components/angularjs/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>

    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-ui-growl/src/growl.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <script src="bower_components/ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/oclazyload/dist/ocLazyLoad.js"></script>

    <script src="js/app-config-angular-material.js"></script>

    <script src="//localhost:35729/livereload.js"></script>
</head>
<body ng-app="angularjsApp">

<div ng-controller="MaterialController" class="cemPorcento">

    <div layout="column" class="cemPorcento">

        <section layout="row" flex class="cemPorcento">

            <md-sidenav class="md-sidenav-left md-whiteframe-z2"
                        md-component-id="left">

                <md-toolbar class="md-theme-indigo" layout="row">
                    <h1 class="md-toolbar-tools">Menu</h1>
                    <md-button ng-click="close()">
                        <i class="fa fa-bars fa-2x"></i>
                    </md-button>
                </md-toolbar>

                <md-content>

                </md-content>
            </md-sidenav>

            <md-content flex layout-padding class="cemPorcento">
                <md-button ng-click="open()"
                           class="md-primary">
                    Abrir
                </md-button>


                <md-tabs md-dynamic-height md-border-bottom>
                    <md-tab label="Cadastro 1">
                        <md-content>
                            <h3 class="md-display-2">Algum título</h3>

                            <div class="row">
                                <div class="col-sm-3">
                                    <md-input-container>
                                        <label>Nome</label>
                                        <input ng-model="pessoa.nome">
                                    </md-input-container>
                                </div>

                                <div class="col-sm-3">
                                    <md-input-container>
                                        <label>Sobrenome</label>
                                        <input ng-model="pessoa.sobrenome">
                                    </md-input-container>
                                </div>

                                <div class="col-sm-3">
                                    <md-input-container>
                                        <label>Sobrenome</label>
                                        <input type="date" ng-model="pessoa.nascimento">
                                    </md-input-container>
                                </div>
                            </div>
                        </md-content>
                    </md-tab>

                    <md-tab label="Cadastro 2">
                        <md-content>
                            <h3 class="md-display-2">Outro título</h3>

                            <div class="row">
                                <div class="col-sm-3">
                                    <md-input-container>
                                        <label>Nome</label>
                                        <input ng-model="pessoa.nome">
                                    </md-input-container>
                                </div>

                                <div class="col-sm-3">
                                    <md-input-container>
                                        <label>Sobrenome</label>
                                        <input ng-model="pessoa.sobrenome">
                                    </md-input-container>
                                </div>

                                <div class="col-sm-3">
                                    <md-input-container>
                                        <label>Nascimento</label>
                                        <input type="date" ng-model="pessoa.nascimento">
                                    </md-input-container>
                                </div>
                            </div>
                        </md-content>
                    </md-tab>
                </md-tabs>
            </md-content>
        </section>
    </div>

</div>

</body>
</html>
