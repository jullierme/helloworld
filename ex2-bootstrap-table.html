<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="bower_components/angularjs/angular-csp.css">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angularjs/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>


    <script src="js/app-config-bootstrap-table.js"></script>

</head>
<body ng-app="angularjsApp">


<div ng-controller="BootstrapTableController">
    <div class="container">

        <table class="table">
            <tr>
                <th>Coluna 1</th>
                <th>Coluna 2</th>
                <th>Coluna 3</th>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
        </table>

        <table class="table">
            <thead>
            <tr>
                <th>Coluna 1</th>
                <th>Coluna 2</th>
                <th>Coluna 3</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="carro in carros">
                <td ng-bind="::carro.nome"></td>
                <td ng-bind="::carro.cor"></td>
                <td ng-bind="::carro.marca"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


</body>
</html>
