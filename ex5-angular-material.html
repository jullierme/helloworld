<body ng-app="angularjsApp">

<div ng-controller="MaterialController" class="cemPorcento">

    <div layout="column" class="cemPorcento">

        <section layout="row" flex class="cemPorcento">

            <md-sidenav class="md-sidenav-left md-whiteframe-z2"
                        md-component-id="left">

                <md-toolbar class="md-theme-indigo" layout="row">
                    <h1 class="md-toolbar-tools">Menu</h1>
                    <md-button ng-click="close()">
                        <i class="fa fa-bars fa-2x"></i>
                    </md-button>
                </md-toolbar>

                <md-content>

                </md-content>
            </md-sidenav>

            <md-content flex class="cemPorcento">
                <md-toolbar layout="row">
                    <div class="md-toolbar-tools">
                        <md-button class="md-icon-button" ng-click="open()">
                            <i class="fa fa-bars fa-2x"></i>
                        </md-button>

                        <ul class="nav nav-pills">
                            <li><a ui-sref="home">Home</a></li>
                            <li><a ui-sref="pessoa.cadastro">Cadastro de pessoa</a></li>
                            <li><a ui-sref="pessoa.pesquisa">Pesquisa de pessoa</a></li>
                            <li><a ui-sref="produto">Cadastro de produto</a></li>
                            <li><a ui-sref="produto.pesquisa">Pesquisa de produto</a></li>
                        </ul>


                    </div>
                </md-toolbar>


                <div ui-view></div>

            </md-content>
        </section>
    </div>

</div>

</body>
