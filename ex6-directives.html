<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="bower_components/angularjs/angular-csp.css">

    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">

    <link rel="stylesheet" href="bower_components/angular-ui-growl/css/growl.css">

    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">

    <link rel="stylesheet" href="css/mymaterial.css">
    <link rel="stylesheet" href="css/mybootstrap.css">
    <link rel="stylesheet" href="css/app.css">

    <script src="bower_components/jquery/dist/jquery.js"></script>

    <script src="bower_components/angularjs/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>

    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-ui-growl/src/growl.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <script src="bower_components/ui-router/release/angular-ui-router.js"></script>

    <script src="bower_components/oclazyload/dist/ocLazyLoad.js"></script>

    <script src="js/app-config-angular-material.js"></script>

    <script src="js/app-config-directive.js"></script>

    <!--directives -->
    <script src="directives/hello-world/hello-world.js"></script>
    <script src="directives/input-text/input-text.js"></script>
    <script src="directives/input-text/input-text-compile.js"></script>
    <script src="directives/crud/crud.js"></script>
    <!--fim directives -->

    <script src="//localhost:35729/livereload.js"></script>
</head>
<body ng-app="angularjsApp">


<div ng-controller="IndexController" class="container-fluid">

    <div class="row">
        <jb-input-text-c label="Nome"
                       ng-required="true"
                       ng-model="entidade.nome"
                       colspan="3">
        </jb-input-text-c>

        <jb-input-text label="Sobrenome"
                       ng-model="entidade.sobrenome"
                       colspan="3"
                       placeholder="Informe o sobrenome">
        </jb-input-text>

        <jb-input-text label="Outro"
                       ng-model="entidade.sobrenome"
                       colspan="3"
                       ng-disabled="true">
        </jb-input-text>


    </div>


    <jb-crud>
        <form>
        </form>
    </jb-crud>


    {{entidade}}

    <button class="btn btn-default" ng-click="onDispararEvento()">Disparar evento imprimir mensagem</button>

    <jb-crud titulo="Cadastro de pessoa">
        <div class="row">
            <jb-input-text-c label="Nome"
                             ng-required="true"
                             ng-model="entidade.nome"
                             colspan="3">
            </jb-input-text-c>

            <jb-input-text label="Sobrenome"
                           ng-model="entidade.sobrenome"
                           colspan="3"
                           placeholder="Informe o sobrenome">
            </jb-input-text>
        </div>
    </jb-crud>

</div>

</body>
</html>
